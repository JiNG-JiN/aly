<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Carousel FadeIn &amp; Fadeout</title>
  <link rel="stylesheet" type="text/css" href="https://jing-jin.github.io/aly/css/style.css">
</head>

<body translate="no" >

    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <div id="carouselFade" class="carousel slide carousel-fade" data-ride="carousel">

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active"></div>
            <div class="item"></div> 
			<div class="item"></div> 
			<div class="last item"></div> 
        </div>
        
        <!-- Controls -->
        <a rel="nofollow" rel="noreferrer"class="left carousel-control" href="#carouselFade" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a rel="nofollow" rel="noreferrer"class="right carousel-control" href="#carouselFade" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

	<script
      src="https://code.jquery.com/jquery-1.11.1.min.js"
      integrity="sha256-VAvG3sHdS5LqTT+5A/aeq/bZGa/Uj04xKxY8KM/w9EE="
      crossorigin="anonymous">
    </script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

  
    <script>
        $('#carouselFade').carousel({ interval: 2000 });
        $('#carouselFade').on('slid.bs.carousel', function (ev) {
            if($(ev.relatedTarget).hasClass('last')) {
               $('#carouselFade').carousel('pause');
               window.location.href = "https://www.alyrose.org/home"; 
            }
        })
    </script>

</body>
</html>
